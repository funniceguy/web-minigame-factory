# Example NGINX server config for web-minigame-factory
# - Static app under /web-minigame-factory/
# - Leaderboard API proxied to local Node backend (127.0.0.1:3001)

upstream mgp_leaderboard_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    server_name _;

    # ===== Static app =====
    # Adjust this path to your deploy directory.
    root /var/www;

    location /web-minigame-factory/ {
        try_files $uri $uri/ /web-minigame-factory/index.html;
    }

    # ===== Leaderboard API =====
    # Frontend calls absolute /api/* paths.
    location /api/ {
        proxy_pass http://mgp_leaderboard_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 3s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        client_max_body_size 256k;
    }

    # SSE optimization for realtime ranking updates
    location = /api/leaderboard/events {
        proxy_pass http://mgp_leaderboard_backend/api/leaderboard/events;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;

        add_header Cache-Control "no-cache" always;
        add_header X-Accel-Buffering "no" always;
    }
}
